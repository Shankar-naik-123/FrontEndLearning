
<div *ngIf="user" class="card" style="width: 18rem;">

<div class="card-body">
    <label for="" >Name</label>
    <input type="text"  [(ngModel)]="TempName" class="form-control" placeholder="{{user.name}}">
    <label for="" >Email</label>
    <input type="text" disabled [(ngModel)]="TempEmail" class="form-control" placeholder="{{user.email}}">
    <label for="" >Address</label>
    <textarea [(ngModel)]="TempAddress" class="form-control" placeholder="{{user.address}}" cols="30" rows="10"></textarea>
    <button  class="btn btn-sm btn-primary" (click)="UpdateUserInfo()">UpdateInfo</button>
    <router-outlet></router-outlet>
</div>

</div>
