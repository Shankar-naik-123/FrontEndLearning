<!-- We have 2 classes 1. FormGroup 2. FormControl in angular . Not form-group or form-control written above those  are bootstrap classes.
FormGroup class is corresponding to entire forrm and FormControl Class is applied to each element in side the form
1 angular soln contains multiple FormGroup classes and one ForGroup class contains multiple FormControl Classes

To convert html form to angular form we need to have instance of formgroup and FormControl class . so we have to create instance of that class. 
we can create ionstance of formGroup and FormControlClass by 2 ways.
1.Creating template driven form- we use Angular directive
2.Creating Reactive form.- We use hard coded object 

Above we have implemented template driven form where we use angular directive ngForm and ngModel.
ngForm is for whole form and ngModel is for single element.  
Note: to apply ngModele to single element we have to provide name property value for that element..
-->

<!--Reactive Form -->
<!-- here we will create instannces of formGroup and FormControl class in .ts file  and Import
ReactiveFormsModule in App.Module.ts file-->
<div class="container mt-5">
    <div class="form-area">
        <form [formGroup]='form' (submit)="OnSubmit()">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" placeholder="First Name" class="form-control" formControlName='fullName'
                    [ngClass]="{'is-invalid':FullName.touched && FullName.invalid}">
                <div class="alert alert-danger" *ngIf="FullName.touched && FullName.invalid">
                    <div *ngIf="FullName.errors?.['required']">Full Name is Required</div>
                    <div *ngIf="FullName.errors?.['minlength']">Min charatcer is 5 </div>
                    <div *ngIf="FullName.errors?.['noSpaceValidator']">Username cannot contain space </div>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Email" class="form-control" formControlName='email'
                    [ngClass]="{'is-invalid':Email.touched && Email.invalid}">
                <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">
                    <div *ngIf="Email.errors?.['required']">Email is Required </div>
                    <div *ngIf="Email.errors?.['email']">Invalid email </div>
                </div>
            </div>
            <div formGroupName="contactDetails">
                <div class="form-group">
                    <label>Address</label>
                    <textarea cols="30" rows="10" placeholder="Address" class="form-control" formControlName="address"
                        [ngClass]="{'is-invalid':Address.touched && Address.invalid}"></textarea>
                    <div class="alert alert-danger" *ngIf="Address.touched && Address.invalid">
                        <div *ngIf="Address.errors?.['required']">Address is Required </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Shipping Address</label>
                    <textarea cols="30" rows="10" placeholder="Shipping Address" class="form-control"
                        formControlName="shippingAddress"
                        [ngClass]="{'is-invalid':ShippingAddress.touched && ShippingAddress.invalid}"></textarea>
                    <div class="alert alert-danger" *ngIf="ShippingAddress.touched && ShippingAddress.invalid">
                        <div *ngIf="ShippingAddress.errors?.['required']">Shipping Address is Required </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>PhoneNo</label>
                    <input type="text" placeholder="PhoneNo" class="form-control" formControlName="phoneNo"
                        [ngClass]="{'is-invalid':PhoneNo.touched && PhoneNo.invalid}">
                    <div class="alert alert-danger" *ngIf="PhoneNo.touched && PhoneNo.invalid">
                        <div *ngIf="PhoneNo.errors?.['required']">PhoneNo is Required </div>
                        <div *ngIf="PhoneNo.errors?.['pattern']">PhoneNo is InValid </div>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <label for="">Skills</label>
                <input type="text" class="form-control" #skill (keyup.enter)="AddSkills(skill)">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let skill of Skills.controls;let i=index">
                        {{skill.value}}
                        <a class="btn btn-sm btn-danger" (click)="RemoveSkill(i)">X</a>
                    </li>
                </ul>
            </div>


            <button type="submit" [disabled]='form.invalid' class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
